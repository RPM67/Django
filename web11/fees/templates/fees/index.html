<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fees</title>
</head>
<body>
    <ul style="font-size: 25px;">
        
        <li><a href="/">home1</a>  <!-- passing link directly here but have to edit everywhere when wanna change link if used multiple times in this page --></li>

        <li><a href="{{hm}}">home2</a> <!-- by taking link as variable will help in changing the link in future easily if used multiple times in this page--></li>

    </ul>
    <h2>using url patterns :- </h2>
    <ul style="font-size: 25px;">

        <li><a href="{% url 'homepage' %}">home4</a>  </li>

        {% url 'homepage' as hmp %}
        <li><a href="{{hmp}}">home4</a>  </li>

    </ul>

</body>
</html>
