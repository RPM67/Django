<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>form</title>
    <style>
        th
        {
            font-size: 30px;
            padding-left:  40px;
            padding-right:  40px;
        }
        td
        {
            font-size: 30px;
            padding-left:  45px;
            padding-right:  45px;
        }
        .btn
        {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit" class="btn">
    </form>

    {% if data %}
    <div style="margin: 50px;">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                </tr>
            </thead>
            <tbody>
                {% for student in data %}
                <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.roll}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>           
</div>
    {% endif %}
</body>
</html>
