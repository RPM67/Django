<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'course/css/courseRegistration.css' %}">
    <script src="{% static 'course/js/main.js' %}"></script>
    <title>update</title>
</head>
<body class="bg-dark">
    <div class="center-form mt-5 py-5 bg-white">
        <div class="col-sm-8 offset-2">
            <h4 class="alert alert-info text-center"> Update Course Details </h4>
            
            <form action="" method="post" id="courseForm" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            <span class="error-message">{{ field.errors.0 }}</span>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="text-center">
                        <input type="submit" value="Update" class="btn btn-success" onclick="Update()">
                        <a href="{% url 'courses' %}" class="btn btn-info">Back to Courses</a>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
