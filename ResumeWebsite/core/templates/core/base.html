<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fontAwesome.css' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'core/css/core.css' %}">
<link rel="stylesheet" href="{% static 'core/css/sidebar.css' %}">

{% block style %} {% endblock style %}

</head>
  <body>
    <div class="container-fluid bg-dark" >
      <div class="row">
        <!-- side profile bar code here-->
        <div class="col-sm-2 text-center mt-5 p-0">
          {% include 'core/sidebar.html' %}
        </div>

        <div class="col-sm-10 text-white  border-start border-2 border-warning">
          
        {% block content %}
        
        {% endblock content %}

      </div>
    </div>
    
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/fontAwesome.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
  </body>
  {% block script %} {% endblock script %}
</html>
