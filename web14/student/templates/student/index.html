<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <style>
        th,td
        {
            border: 1px black solid;
            text-align: center;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-left: 5px;
            padding-right: 5px;
        }

    </style>
</head>
<body>
    <h1>databases tutorial in django</h1>

    
    {% if stu %}
    <h3>Show Data :- </h3>
    <h2>{{stu}}</h2>
    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Course</th>
        {% for st in stu %}
            <tr>  
              <td>{{st.id}}</td>
              <td>{{st.name}}</td>
              <td>{{st.roll}}</td>
              <td>{{st.course}}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Course</th>
            <tr>  
              <td>{{spec_stu.id}}</td>
              <td>{{spec_stu.name}}</td>
              <td>{{spec_stu.roll}}</td>
              <td>{{spec_stu.course}}</td>
            </tr>
    </table>

    {% else %}
    <h3>No Data</h3>

    {% endif %}
</body>
</html>
